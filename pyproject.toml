[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "libmicha"
authors = [
    {name = "MichaÃ«l PAULON", email = "paulon@crans.org"},
]
description = "Personal library with a lot of utility functions"
readme = "README.md"
requires-python = ">=3.10"
keywords = []
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dynamic = ["version", "dependencies", "optional-dependencies"]

[tool.setuptools.dynamic]
version = {attr = "libmicha.VERSION"}
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = { file = ["requirements-dev.txt"] }}

[tool.bumpversion]
current_version = "0.1.0"
message = "ðŸ”– VERSION: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "libmicha/__version__.py"
search = "VERSION = \"{current_version}\""
replace = "VERSION = \"{new_version}\""

[tool.black]
line-length = 120